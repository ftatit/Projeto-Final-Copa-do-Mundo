<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https:/thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="/images/logo-fifa-qatar-2022.png">
<title>Lista de usuários</title>

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css"
	integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<script src="jquery-3.6.0.min.js"></script>

</head>
<body>
	<div th:replace="auth/auth-generica-nav :: navGenerica"></div>
	<div class="container">
		<div class="row">

			<div class="col">
				<h2>Tabela de Jogos</h2>

				<table class="table table-striped">
					<thead>
						<tr>
							<th>Id Jogo</th>
							<th>Grupo</th>
							<th>Time 1</th>
							<th>Gols Time 1</th>
							<th>x</th>
							<th>Gols Time 2</th>
							<th>Time 2</th>
							<th>Data</th>
							<th>Hora</th>
							<th>Estádio</th>
						</tr>
					</thead>

					<tbody>
						<tr th:if="${jogos.empty}">
							<td colspan="2">Sem jogos cadastrados</td>
						</tr>

						<tr th:each="jogos : ${jogos}">
							<td><span th:text="${jogos.idJogo}"> Id Jogo </span></td>
							<td><span th:text="${jogos.grupo}"> Grupo </span></td>

							<td><span th:text="${jogos.time1}"> Time 1 </span></td>
							<td><span th:text="${jogos.golsT1}"> Gols Time 1 </span></td>
							<td><span th:text="${jogos.x}"> x </span></td>
							<td><span th:text="${jogos.golsT2}"> Gols Time 2 </span></td>
							<td><span th:text="${jogos.time2}"> Time 2 </span></td>
							<td><span
								th:text="${#dates.format(jogos.dataJogo, 'dd/MM/yyyy')}">
									Nascimento </span></td>
							<td><span th:text="${jogos.hora}"> Hora </span></td>

							<td><span th:text="${jogos.estadio}"> Estádio </span></td>

							<!-- Botao Apagar -->
							<td><a class="btn btn-danger btn-sm"
								th:href="@{/jogos/admin/apagar/{idJogo}(idJogo=${jogos.idJogo})}"
								th:data-confirm-delete="|Você gostaria de apagar o jogo de nº${jogos.idJogo}?|"
								onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false">
									Apagar </a></td>

							<!-- Editar -->
							<td><a class="btn btn-warning btn-sm"
								th:href="@{/jogos/editar/{idJogo}(idJogo=${jogos.idJogo})}">
									Editar </a></td>

						</tr>
					</tbody>
				</table>
			</div>

		</div>
	</div>


</body>
<div class="rodape">
	<footer> Desenvolvido por Flavio Tatit - Academia Java
		UFN/ATOS </footer>
</div>
<br />
</html>
