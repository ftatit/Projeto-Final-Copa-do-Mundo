<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https:/thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="/images/logo-fifa-qatar-2022.png">
<title>Cadastro de jogo</title>

<!-- <link rel="stylesheet"
	th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
<script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
<script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>-->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css"
	integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<script src="jquery-3.6.0.min.js"></script>


<style>
.mensagem {
	color: red;
	/* Caso tenha algum erro no formulário, printa as mensagens de vermelho*/
}
</style>


</head>


<body>
	<!-- Fragmento de código da barra menu do bootstrap  
	<div th:insert="fragments/publica-nav :: nav"></div>-->
	<div th:replace="auth/auth-generica-nav :: navGenerica"></div>

	<!-- Classe do bootstrap> -->
	<div class="container">
		<div class="row">
			<div class="col">
				<h2>Cadastro de jogos</h2>

				<!-- Essa dvi é relacionada ao bootstrap: -->
				<div class="alert alert-success alert-dismissible fade show"
					th:if="${mensagem}">
					<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
					<span th:text="${mensagem}"></span>
				</div>
				<form action="#" th:action="@{/jogos/salvar}" th:object="${jogos}"
					method="post">

					<div class="row mb-3">
						<label class="col-sm-1 col-form-label">Id Jogo:</label>
						<div class="col-sm-5">
							<input class="form-control" type="text" th:field="*{idJogo}">
						</div>
						<div class="col-sm-5">
							<span class="mensagem" th:if="${#fields.hasErrors('idJogo')}"
								th:errors="*{idJogo}"></span>
							<!-- Executa a chave "jogoExiste" se esse jogo ja estiver cadastrado: -->
							<span class="mensagem" th:if="${jogoExiste}"
								th:text="${jogoExiste}"></span>
						</div>
					</div>

					<div class="row mb-3">
						<label class="col-sm-1 col-form-label">Grupo:</label>
						<div class="col-sm-3">
							<input class="form-control" type="text" th:field="*{grupo}">
						</div>
						<div class="col-sm-5">
							<span class="mensagem" th:if="${#fields.hasErrors('grupo')}"
								th:errors="*{grupo}"></span>
						</div>
					</div>


					<div class="row mb-3">
						<label class="col-sm-1 col-form-label">Time 1:</label>
						<div class="col-sm-2">
							<input class="form-control" type="text" th:field="*{time1}">
						</div>
						<div class="col-sm-5">
							<span class="mensagem" th:if="${#fields.hasErrors('time1')}"
								th:errors="*{time1}"></span>
						</div>
					</div>


					<div class="row mb-3">
						<label class="col-sm-1 col-form-label">Gols Time 1:</label>
						<div class="col-sm-2">
							<input class="form-control" type="text" th:field="*{golsT1}">
						</div>
						<div class="col-sm-5">
							<span class="mensagem" th:if="${#fields.hasErrors('golsT1')}"
								th:errors="*{golsT1}"></span>
						</div>
					</div>

					<div class="row mb-3">
						<label class="col-sm-1 col-form-label">x</label>
						<div class="col-sm-2">
							<input class="form-control" type="text" th:field="*{x}">
						</div>
						<div class="col-sm-5">
							<span class="mensagem" th:if="${#fields.hasErrors('x')}"
								th:errors="*{x}"></span>
						</div>
					</div>

					<div class="row mb-3">
						<label class="col-sm-1 col-form-label">Gols Time 2:</label>
						<div class="col-sm-2">
							<input class="form-control" type="text" th:field="*{golsT2}">
						</div>
						<div class="col-sm-5">
							<span class="mensagem" th:if="${#fields.hasErrors('golsT2')}"
								th:errors="*{golsT2}"></span>
						</div>
					</div>

					<div class="row mb-3">
						<label class="col-sm-1 col-form-label">Time 2:</label>
						<div class="col-sm-2">
							<input class="form-control" type="text" th:field="*{time2}">
						</div>
						<div class="col-sm-5">
							<span class="mensagem" th:if="${#fields.hasErrors('time2')}"
								th:errors="*{time2}"></span>
						</div>
					</div>

					<div class="row mb-3">
						<label class="col-sm-1 col-form-label">Data:</label>
						<div class="col-sm-2">
							<input class="form-control" type="text" th:field="*{dataJogo}">
						</div>
						<div class="col-sm-5">
							<span class="mensagem" th:if="${#fields.hasErrors('dataJogo')}"
								th:errors="*{dataJogo}"></span>
						</div>
					</div>


					<div class="row mb-3">
						<label class="col-sm-1 col-form-label">Hora:</label>
						<div class="col-sm-2">
							<input class="form-control" type="text" th:field="*{hora}">
						</div>
						<div class="col-sm-5">
							<span class="mensagem" th:if="${#fields.hasErrors('hora')}"
								th:errors="*{hora}"></span>
						</div>
					</div>

					<div class="row mb-3">
						<label class="col-sm-1 col-form-label">Estádio</label>
						<div class="col-sm-2">
							<input class="form-control" type="text" th:field="*{estadio}">
						</div>
						<div class="col-sm-5">
							<span class="mensagem" th:if="${#fields.hasErrors('estadio')}"
								th:errors="*{estadio}"></span>
						</div>
					</div>



					<input class="btn btn-primary" type="submit" value="Cadastrar Jogo" />
				</form>

			</div>
		</div>
	</div>

</body>
<div class="rodape">
	<footer> Desenvolvido por Flavio Tatit - Academia Java
		UFN/ATOS </footer>
</div>
<br />
</html>
