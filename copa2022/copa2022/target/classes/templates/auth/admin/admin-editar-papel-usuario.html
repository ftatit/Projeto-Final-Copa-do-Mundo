<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https:/thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="/images/logo-fifa-qatar-2022.png">
<title>Lista de usuários</title>


<!-- Importando JQuery e Bootstrap:

<link rel="stylesheet"
	th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
<script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
<script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script> -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css"
	integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<script src="jquery-3.6.0.min.js"></script>

<style>
.mensagem {
	color: red;
}
</style>

</head>
<body>
	<div th:insert="fragments/publica-nav :: nav"></div>
	<div class="container">
		<div class="row">

			<div class="container">
				<div class="row">
					<div class="col">
						<br>
						<h2>Atribuir papel ao usuário</h2>

						<form action="#"
							th:action="@{/usuario/editarPapel/{id}(id=${usuario.id})}"
							th:object="${usuario}" method="post">

							<div class="row mb-3">
								<label class="col-sm-1 col-form-label">Nome:</label>
								<div class="col-sm-5">
									<input class="form-control" type="text" th:field="*{nome}"
										disabled>
									<!-- Desabilitando -->
								</div>
							</div>

							<div class="row mb-3">
								<label class="col-sm-1 col-form-label">CPF:</label>
								<div class="col-sm-3">
									<input class="form-control" type="text" th:field="*{cpf}"
										disabled>
								</div>
							</div>


							<div class="row mb-3">
								<label class="col-sm-1 col-form-label">Nascimento:</label>
								<div class="col-sm-2">
									<input class="form-control" type="text"
										th:field="*{dataNascimento}" disabled>
								</div>
							</div>


							<div class="row mb-3">
								<label class="col-sm-1 col-form-label">Email:</label>
								<div class="col-sm-2">
									<input class="form-control" type="text" th:field="*{email}"
										disabled>
								</div>
							</div>

							<div class="row mb-3">
								<label class="col-sm-1 col-form-label">Login:</label>
								<div class="col-sm-2">
									<input class="form-control" type="text" th:field="*{login}"
										disabled>
								</div>
							</div>

							<!-- CRIAÇÃO DO RADIO-BUTTON (APENAS UMA OPÇÃO PARA SELECIONAR): -->
							<div class="row mb-3">
								<label class="col-sm-1 col-form-label">Ativado?:</label>
								<div class="col-sm-2">
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" value="true"
											th:field="*{ativo}"> <label class="form-check-label">ativo</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" value="false"
											th:field="*{ativo}"> <label class="form-check-label">não
											ativo</label>
									</div>
								</div>
							</div>

							<!-- Criação do checkbox: -->
							<div class="row mb-3">
								<label class="col-sm-1 col-form-label">Papéis:</label>
								<div class="col-sm-2">

									<th:block th:each="pp : ${listaPapeis}">
										<div th:if="${#lists.contains(usuario.papeis, pp)}"
											class="form-check">
											<input class="form-check-input" type="checkbox" name="pps"
												th:value="${pp.id}" checked /> <label
												class="form-check-label" th:text="${pp.papel}"></label>
										</div>
										<!-- QUando um usuario é criado, deixe ele como USER:  -->
										<div th:unless="${#lists.contains(usuario.papeis, pp)}"
											class="form-check">
											<input class="form-check-input" type="checkbox" name="pps"
												th:value="${pp.id}" /> <label class="form-check-label"
												th:text="${pp.papel}"></label>
										</div>
									</th:block>
								</div>
								<!-- Adicionando msg de selecionar ao menos um usuário: -->
								<div class="col-sm-5">
									<span class="mensagem" th:if="${mensagem}"
										th:text="${mensagem}"></span>
								</div>
							</div>

							<input class="btn btn-warning" type="submit" value="Alterar" />
						</form>
					</div>
				</div>
			</div>

		</div>
	</div>


</body>
<br><br><br><br><br>
<div class="rodape">
	<footer> Desenvolvido por Flavio Tatit - Academia Java
		UFN/ATOS </footer>
</div>
<br />
</html>
