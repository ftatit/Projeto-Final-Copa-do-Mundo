<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https:/thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="/images/logo-fifa-qatar-2022.png">
<title>Alteração de jogos bolao</title>


<!-- Importando JQuery e Bootstrap: 

<link rel="stylesheet"
	th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
<script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
<script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>-->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css"
	integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<script src="jquery-3.6.0.min.js"></script>

</head>
<body>
	<!-- Fragmento de código da barra menu do bootstrap  -->
	<div th:insert="fragments/publica-nav :: nav"></div>

	<!-- Classe do bootstrap> -->
	<div class="container">
		<div class="row">
			<div class="col">
				<h2>Alterar jogo Bolao</h2>

				<form
					th:action="@{/Bolao/editar/{nomeUsuario}(nomeUsuario=${Bolao.nomeUsuario})}"
					th:object="${Bolao}" method="post">


					<div class="row mb-3">
						<label class="col-sm-1 col-form-label">Nome Usuario:</label>
						<div class="col-sm-5">
							<input class="form-control" type="text" th:field="*{nomeUsuario}">
						</div>
						<div class="col-sm-5">
							<span class="mensagem"
								th:if="${#fields.hasErrors('nomeUsuario')}"
								th:errors="*{nomeUsuario}"></span>

						</div>
					</div>

					<div class="row mb-3">
						<label class="col-sm-1 col-form-label">CPF:</label>
						<div class="col-sm-3">
							<input class="form-control" type="text" th:field="*{cpf}">
						</div>
						<div class="col-sm-5">
							<span class="mensagem" th:if="${#fields.hasErrors('cpf')}"
								th:errors="*{cpf}"></span>
						</div>
					</div>

					<div class="row mb-3">
						<label class="col-sm-1 col-form-label">Email:</label>
						<div class="col-sm-2">
							<input class="form-control" type="text" th:field="*{email}">
						</div>
						<div class="col-sm-5">
							<span class="mensagem" th:if="${#fields.hasErrors('email')}"
								th:errors="*{email}"></span>
						</div>
					</div>


					<div class="row mb-3">
						<label class="col-sm-1 col-form-label">Jogo 1: Qatar x
							Equador:</label>
						<div class="col-sm-5">
							<input class="form-control" type="text" th:field="*{bolaoJogo1}">
						</div>
						<div class="col-sm-5">
							<span class="mensagem" th:if="${#fields.hasErrors('bolaoJogo1')}"
								th:errors="*{bolaoJogo1}"></span>
							<!-- Executa a chave "jogoExiste" se esse jogo ja estiver cadastrado: -->
							<span class="mensagem" th:if="${jogoExiste}"
								th:text="${jogoExiste}"></span>
						</div>
					</div>

					<div class="row mb-3">
						<label class="col-sm-1 col-form-label">Jogo 2: Senegal x
							Holanda:</label>
						<div class="col-sm-3">
							<input class="form-control" type="text" th:field="*{bolaoJogo2}">
						</div>
						<div class="col-sm-5">
							<span class="mensagem" th:if="${#fields.hasErrors('bolaoJogo2')}"
								th:errors="*{bolaoJogo2}"></span>
						</div>
					</div>


					<div class="row mb-3">
						<label class="col-sm-1 col-form-label">Jogo 3: Inglaterra
							x Iran::</label>
						<div class="col-sm-2">
							<input class="form-control" type="text" th:field="*{bolaoJogo3}">
						</div>
						<div class="col-sm-5">
							<span class="mensagem" th:if="${#fields.hasErrors('bolaoJogo3')}"
								th:errors="*{bolaoJogo3}"></span>
						</div>
					</div>


					<div class="row mb-3">
						<label class="col-sm-1 col-form-label">Jogo 4: Estados
							Unidos x País de Gales:</label>
						<div class="col-sm-2">
							<input class="form-control" type="text" th:field="*{bolaoJogo4}">
						</div>
						<div class="col-sm-5">
							<span class="mensagem" th:if="${#fields.hasErrors('bolaoJogo4')}"
								th:errors="*{bolaoJogo4}"></span>
						</div>
					</div>


					<div class="row mb-3">
						<label class="col-sm-1 col-form-label">Jogo 5: França x
							Austrália:</label>
						<div class="col-sm-5">
							<input class="form-control" type="text" th:field="*{bolaoJogo5}">
						</div>
						<div class="col-sm-5">
							<span class="mensagem" th:if="${#fields.hasErrors('bolaoJogo5')}"
								th:errors="*{bolaoJogo5}"></span>
							<!-- Executa a chave "jogoExiste" se esse jogo ja estiver cadastrado: -->
							<span class="mensagem" th:if="${jogoExiste}"
								th:text="${jogoExiste}"></span>
						</div>
					</div>

					<div class="row mb-3">
						<label class="col-sm-1 col-form-label">Jogo 6: Dinamarca x
							Tunísia:</label>
						<div class="col-sm-3">
							<input class="form-control" type="text" th:field="*{bolaoJogo6}">
						</div>
						<div class="col-sm-5">
							<span class="mensagem" th:if="${#fields.hasErrors('bolaoJogo6')}"
								th:errors="*{bolaoJogo6}"></span>
						</div>
					</div>


					<div class="row mb-3">
						<label class="col-sm-1 col-form-label">Jogo 7: México x
							Polônia:</label>
						<div class="col-sm-2">
							<input class="form-control" type="text" th:field="*{bolaoJogo7}">
						</div>
						<div class="col-sm-5">
							<span class="mensagem" th:if="${#fields.hasErrors('bolaoJogo7')}"
								th:errors="*{bolaoJogo7}"></span>
						</div>
					</div>


					<div class="row mb-3">
						<label class="col-sm-1 col-form-label">Jogo 8: Argentina x
							Arábia Saudita:</label>
						<div class="col-sm-2">
							<input class="form-control" type="text" th:field="*{bolaoJogo8}">
						</div>
						<div class="col-sm-5">
							<span class="mensagem" th:if="${#fields.hasErrors('bolaoJogo8')}"
								th:errors="*{bolaoJogo8}"></span>
						</div>
					</div>



					<input class="btn btn-primary" type="submit" value="Alterar" />
				</form>

			</div>
		</div>
	</div>

</body>
<div class="rodape">
	<footer> Desenvolvido por Flavio Tatit - Academia Java
		UFN/ATOS </footer>
</div>
<br />
</html>
